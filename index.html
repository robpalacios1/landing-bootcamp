<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>LaslesVPN</title> 
</head>
<body>
  <header class="header js-header">
    <div class="container">
      <div class="flexbox">  
        <div class="burger">
          <div class="burger__button js-burger-button"></div>
          <div class="burger__close js-burger-close">
            <img src="./assets/burger-close.svg" alt="Icon burger close">
          </div>
        </div>
        <nav class="menu"> 
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Sell</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Marketplace</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Community</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Develop</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Resources</a>
            </li>
          </ul>
        </nav>
        <div class="logo">
          <img class="logo__mobile" src="./assets/logo-mobile.svg" alt="Icon logo mobile">
          <img class="logo__desktop" src="./assets/logo-lasles.svg" alt="Icon logo">
        </div>
        <div class="mobile-access">
          <a class="mobile-access__login" href="#">Log In</a>
          <a class="mobile-access__btn" href="#">Get Started</a>
        </div>
        <div class="access">
          <a class="access__login" href="#">Log In</a>
          <a class="access__btn" href="#">Get Started</a>
          <img class="acces__img" src="./assets/icon-search.svg" alt="Icon Search">
        </div>
        <div class="mobile-search">
            <img class="mobile-search__img" src="./assets/icon-search.svg" alt="Icon Search">
        </div>
      </div>
    </div>
  </header>
  
  


  <script src="./js/index.js"></script>
</body>
</html>
